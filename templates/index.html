<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Summary Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        background: #f4f6fb;
        color: #1f2933;
      }
      header {
        background: #1f6feb;
        color: #fff;
        padding: 1.5rem 2rem;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      textarea {
        resize: vertical;
        width: 100%;
        min-height: 160px;
        padding: 1rem;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 1rem;
        line-height: 1.5;
      }
      textarea:focus {
        border-color: #1f6feb;
        outline: none;
        box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.2);
      }
      button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1rem;
        background: #1f6feb;
        color: #fff;
        border: none;
        padding: 0.85rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(31, 111, 235, 0.2);
      }
      button:disabled {
        opacity: 0.65;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .status {
        margin-top: 1rem;
        font-size: 0.95rem;
        color: #475569;
      }
      .summary {
        margin-top: 2rem;
        padding: 1.5rem;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        white-space: pre-wrap;
        line-height: 1.6;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Summary Generator</h1>
      <p>Paste your text and let the RBM-powered summariser do the rest.</p>
    </header>
    <main>
      <form id="summary-form">
        <label for="text-input">Input text</label>
        <textarea
          id="text-input"
          placeholder="Paste or type the paragraph you want to summarise"
          required
        ></textarea>
        <button type="submit" id="submit-btn">Generate Summary</button>
        <p class="status hidden" id="status"></p>
      </form>
      <section class="summary hidden" id="summary-output"></section>
    </main>

    <script>
      const form = document.getElementById('summary-form');
      const textInput = document.getElementById('text-input');
      const statusEl = document.getElementById('status');
      const summaryEl = document.getElementById('summary-output');
      const submitBtn = document.getElementById('submit-btn');

      function setStatus(message, isError = false) {
        statusEl.textContent = message;
        statusEl.classList.remove('hidden');
        statusEl.style.color = isError ? '#dc2626' : '#475569';
      }

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const text = textInput.value.trim();
        if (!text) {
          setStatus('Please enter some text to summarise.', true);
          return;
        }

        submitBtn.disabled = true;
        setStatus('Generating summaryâ€¦ this may take a few seconds.');
        summaryEl.classList.add('hidden');

        try {
          const response = await fetch('/json-example', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ textString: text }),
          });

          if (!response.ok) {
            const errorPayload = await response.json().catch(() => ({}));
            throw new Error(errorPayload.error || 'Request failed. Please try again.');
          }

          const data = await response.json();
          summaryEl.textContent = data.summary || 'No summary returned.';
          summaryEl.classList.remove('hidden');
          setStatus('Summary generated successfully!');
        } catch (err) {
          setStatus(err.message, true);
        } finally {
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
