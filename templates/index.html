<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Summary Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Summary Generator</h1>
      <form id="summary-form">
        <label for="text-input">Text to summarise</label>
        <textarea id="text-input" placeholder="Paste your text here" required></textarea>
        <button type="submit" id="submit-btn">Generate Summary</button>
        <div class="status hidden" id="status"></div>
      </form>
      <div class="summary hidden" id="summary-output"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
